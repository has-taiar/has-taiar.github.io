<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Has AlTaiar" />
    <meta property="og:description" content="Rambling of an old man on software, life, and stuff" />
    <meta property="og:url" content="https://www.hasaltaiar.com.au/" />
    <meta property="og:site_name" content="Has AlTaiar" />
    <meta property="og:image" content="/wp-content/uploads/2017/05/has-profile-pix.jpg" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta name="twitter:site" content="@hasaltaiar" />
    <link rel="icon" href="/wp-content/uploads/2017/05/cropped-Profile-Kloud-Original.jpg" sizes="32x32" />
    <link rel="icon" href="/wp-content/uploads/2017/05/cropped-Profile-Kloud-Original.jpg" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="/wp-content/uploads/2017/05/cropped-Profile-Kloud-Original.jpg" />
    <meta name="msapplication-TileImage" content="/wp-content/uploads/2017/05/cropped-Profile-Kloud-Original.jpg" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#186ef7">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    {% seo %}
  </head>
  <body>
    <section class="page-header">
      <a href="/"><h1 class="project-name">{{ site.title }}</h1></a> 
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="/" class="btn">Home</a>
      <a href="{{ site.social-links.twitter }}" target="_blank" class="btn">On Twitter</a>
      <a href="{{ site.social-links.linkedin }}" target="_blank" class="btn">On LinkedIn</a>
      <a href="/about.html" class="btn">About Has</a>
      <a href="/contact.html" class="btn">Contact Has</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer"> 
          <p class="copyright">
            &copy; {{ site.time | date: "%Y-%m-%d" }} Has AlTaiar. All rights reserved
        </p>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
