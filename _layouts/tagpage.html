---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>

{% for post in site.tags[page.tag] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% if post.excerpt %}
        <p class="post-summary">
          {{ post.excerpt }}
        </p>
        <hr>
       {% endif %}
{% endfor %}


</div>
<hr>
