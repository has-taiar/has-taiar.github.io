---
layout: default
---


{% include intro.html %}

  {% for post in site.posts %}
    <div class="post-summary">  
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {% if post.excerpt %}
          <p>
            {{ post.excerpt }}
          </p>
          <hr>
        {% endif %}
    </div>
  {% endfor %}
