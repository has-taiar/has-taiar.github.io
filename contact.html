<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Has AlTaiar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <header class="container py-3">
    <h1>Has AlTaiar</h1>
    <nav>
      <a href="index.html" class="btn btn-primary">Home</a>
      <a href="about.html" class="btn btn-secondary">About</a>
      <a href="contact.html" class="btn btn-secondary">Contact</a>
    </nav>
  </header>
  <main class="container my-4">
    <div class="contact-form">
      <form method="POST" action="https://formspree.io/f/xanjgbww" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone (optional)</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message"
            required></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <input type="hidden" name="_next" value="thanks.html" />
        <input type="hidden" name="_subject" value="Blog - Contact form submission" />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <script>
      // Bootstrap validation
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </main>
  <footer class="container py-4 text-center">
    <hr>
    <p>&copy; 2025 Has AlTaiar</p>
  </footer>
</body>

</html>
